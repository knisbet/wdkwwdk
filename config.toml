# The URL the site will be built for
base_url = "https://wdkwwdk.com"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true



# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# The default language; used in feeds.
default_language = "en"

# When set to "true", a feed is automatically generated.
generate_feed = true



theme = "hermit_fork"

taxonomies = [
    {name = "tags", paginate_by = 100, rss = true}
]




[markdown]
highlight_code = true
highlight_theme = "css"

highlight_themes_css = [
  { theme = "material-dark", filename = "syntax-theme-dark.css" },
  { theme = "base16-ocean-light", filename = "syntax-theme-light.css" },
]


[extra]
copyright = "Copyright Kevin Nisbet 2020"

date_format = "%Y-%m-%d"
show_word_count = true
show_reading_time = true

# hermit_zola theme
home_subtitle = "We don't know what we don't know"
footer_copyright = ' &#183; <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank" rel="noopener">CC BY-NC-SA 4.0</a>'
hermit_menu = [
    { link = "/posts", name = "Posts" },
    { link = "/about", name = "About" }
]
